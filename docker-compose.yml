version: '3'
services:
  nestjs_app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '5433:5432'
    depends_on:
      - postgres_db
    environment:
      - DATABASE_URL=postgresql://your_username:your_password@localhost:5432/reconcile_db?schema=public

  postgres_db:
    image: postgres:latest
    environment:
      - POSTGRES_USER=your_username
      - POSTGRES_PASSWORD=your_password
      - POSTGRES_DB=reconcile_db
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
